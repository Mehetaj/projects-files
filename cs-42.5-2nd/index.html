<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
       
    </style>
</head>
<body class="w-50 mt-5 p-5 mx-auto">
    <section class="bg-black p-5 text-white">
        <header>
            <h1 class="text-center">Please Contact me</h1>
        </header>
    
        <main>
            <section>
                <section class="d-flex">
                    <div>
                        <input id="name" class="" placeholder="Name" type="text"> <br> <br>
                        <input id="email" placeholder="Email" type="email"> <br> <br>
                        <textarea  placeholder="Message" name="" id="message" cols="23" rows="2"></textarea>
                    </div>
                    <div class="d-flex">
                        <div>
                            <button class="mb-4 ms-2 btn btn-danger">Delete Name</button> <br>
                            <button class="mb-4 ms-2 btn btn-danger">Delete Email</button> <br>
                            <button class="btn ms-2 btn-danger">Delete Message</button>
                        </div>
                        <div>
                            <button class="btn ms-2 btn-danger mb-4">Send Name</button> <br>
                            <button class="mb-4 ms-2 btn btn-danger">Send Email</button> <br>
                            <button class="btn ms-2 btn-danger">Send Message</button>
                        </div>
                    </div>
    
                </section>
                <div>
                    <button onclick="sendBtn()" class="btn ms-2 btn-danger">Send</button>
                    <button onclick="reset()" class="btn ms-2 btn-danger">Reset</button>
                </div>
            </section>

        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
