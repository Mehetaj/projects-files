
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text editor by dom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-75 bg-info-subtle py-5 px-5 m-auto">
      <h2 class="text-white text-center">My Text Editor</h2>

      <div class="main-content">
        <div
          class="top-header row row-cols-3 w-75 m-auto mt-4 border border-3 border-dark p-3"
        >
          <div>
            <button id="btn-bold" class="bg-info-subtle border-0">
                Bold
                  
            </button>
            <button id="btn-italic" class="bg-info-subtle border-0">
              Italic
            </button>
            <button id="btn-underline" class="bg-info-subtle border-0">
              Underline
            </button>
          </div>
          <div>
            <button id="left-align" class="bg-info-subtle border-0">
              Left
            </button>
            <button id="center-align" class="bg-info-subtle border-0">
             Center
            </button>
            <button id="right-align" class="bg-info-subtle border-0">
              Right
            </button>
            <button id="justify-align" class="bg-info-subtle border-0">
              Justify
            </button>
          </div>

          <div class="d-flex align-items-center justify-content-end">
            <input type="number" name="" id="number" class="w-25" />
            <button class="bg-info border-0" id="uppercaseLowercase">aA</button>
            <input type="color" name="" id="color" />
          </div>
        </div>
        <div class="w-75 m-auto mt-3">
          <textarea
            name=""
            id="message"
            class="w-100"
            style="height: 400px"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="node.js"></script>
  </body>
</html>
