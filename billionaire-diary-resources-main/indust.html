<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Billionaires</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <header class="container mx-auto">
        <div class="text-center text-2xl font-semibold mt-8">
            <h1>All Billionaires</h1>
        <small>(BoroLox)</small>
        </div>

        <div class="flex justify-between">
            <button class="btn">Back</button>
            <img class="w-14" src="images/logo/logo1.png" alt="">
        </div>
    </header>

    <main class="bg-blue-50 container mx-auto">
        <div></div>
        <div class="card bg-blue-900 text-white card-side bg-base-100 shadow-xl" style="width: 24rem;">
            <figure><img src="/images/stock/photo-1635805737707-575885ab0820.jpg" alt="Movie"/></figure>
            <div class="card-body">
              <h2 class="card-title">New movie is released!</h2>
              <p>Click the button to watch on Jetflix app.</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Watch</button>
              </div>
            </div>
          </div>

          <section id="borolox-container">

          </section>
    </main>

    <script src="js/indust.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
