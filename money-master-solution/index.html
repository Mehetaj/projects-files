<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-oip{
            height: 100vh;
            width: 1000px;
            background-image: url(ipun.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin-left: 30px
            ;
        }
    </style>
</head>
<body>
    <header class="">
        <div class="flex justify-center items-center">
            <h1 class="text-6xl font-medium text-center mt-12 text-blue-500">Money Master</h1>
            <img class="mt-8 w-20" src="download.jpg" alt="">
        </div>
    </header>

    <main class="mt-12  flex ">
        <div class="bg-oip">
            
        </div>
        <div class="mx-auto bg-slate-200 lg:px-40">
            <h2 class="text-4xl text-center mt-12 mb-6">Income</h2>
            <span class="text-2xl mr-4">Income:</span> <input id="income-field" class="bg-slate-300 px-4 py-2" type="text">

            <h2 class="text-3xl text-center mt-6 mb-6">Expenses</h2>
            <span class="text-2xl mt-4 mr-10">Food:</span> <input id="food-field" class="bg-slate-300 mt-4  px-4 py-2" type="text"> <br>
            <span class="text-2xl mt-4 mr-12">Rent:</span> <input id="rent-field" class="bg-slate-300 mt-4 px-4 py-2" type="text"> <br>
            <span class="text-2xl mt-4 mr-4">Clothes:</span> <input id="cloth-field" class="bg-slate-300 mt-4 px-4 py-2" type="text"> <br>
            <div class="flex justify-center mt-8 ml-12">
                <button id="btn-calc" class="bg-blue-400 px-8 py-2 text-2xl rounded-lg">Calculate</button>
            </div>

            <div>
                <h1 class="text-3xl mt-8 text-center">Total Expenses: <span id="total-expense">00</span></h1>

                <h1 class="text-3xl mt-4 text-center">Balance: <span id="balance">00</span></h1>
            </div>
            <div class="text-xl flex justify-center mt-8">
                <h1 class="text-2xl"><span class="">Save:</span> <span class="bg-slate-300 py-1 px-8">20</span> <span class="mr-2">%</span></h1>
                 <button class="bg-blue-400 px-4 rounded-lg py-1" id="saving">Save</button>
            </div>
            <h1 class="text-3xl mt-8 text-center">Saving Amount: <span id="seving-amount">00</span></h1>
            <h1 class="text-3xl mb-12 mt-8 text-center">Remaining Balance: <span id="remian-amount">00</span></h1>
        </div>
    </main>

    <!-- Script File  -->
    <script src="js/app.js"></script>
</body>
</html>
